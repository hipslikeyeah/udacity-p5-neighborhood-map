<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="hero">
		<div class="hero-info">
			<h1>NYSee</h1>
			<a data-bind="click:scrollTo('#control-bar')">Get Started</a>
		</div>
	</section>

	<div id="control-bar">
		<div id="search">
			<input data-bind="value: searchFilter, valueUpdate: 'afterkeydown'" placeholder="search" class="search-input"/>
		</div>
		<div id="filters" data-bind="foreach: filters">
			<div class="filter"><input type="checkbox" data-bind="checked: $data.on" /><label class="filter-label" data-bind="text: $data.name, click: $parent.toggleFilter.bind($data)"></label></div>
		</div>
	</div>

	<main>
		<div id="places">
			<ul data-bind="foreach: filteredPlaces" id="place-list">
				<li class="place-item" data-bind="click: $parent.showPlace.bind($data)"><h4 class="place-title" data-bind="text: $data.name"></h4><p class="place-info" data-bind="text: $data.info"></p></li>
			</ul>
		</div>
		<div id="map"></div>
	</main>

	<section id="info-container" class="info">
		<div data-bind="visible: connectionError">
			<h1 class="error">There was a problem with your connection. Some information may not be available.</h1>
		</div>

		<div class="current-place" data-bind="with: currentPlace()">
			<div class="place-details-container">
				<div class="place-details">
					<h2 data-bind="text: name"></h2>
					<p class="address" data-bind="text: address"></p>

					<p class="description" data-bind="text: info"></p>

					<p class="contact">
						<span data-bind="text: phone"></span><br/>
						<a class="link" target="_blank" data-bind="attr:{href: url}, text:url"></a>
					</p>

					<ul data-bind="foreach: tags" class="place-tags">
						<li class="place-tag" data-bind="text: $data"></li>
					</ul>
				</div>
			</div>

			<div class="place-img-container">
				<img class="place-img" data-bind="attr:{src: photo}" />
			</div>
		</div>
	</section>
	<footer>
		Made by Lia Abbott.
	</footer>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4VzwaNGjwWOEayyophRSGjbUel_IV5xg"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
